<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Hello, world!</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <h1>Random Winner</h1>
                </div>
                <div class="col-12 text-center">
                    <h1 class="text-danger" id="result">.....</h1>
                    <button class="btn btn-primary" onclick="start()" id="button-start">Start</button>
                    <button class="btn btn-danger" onclick="stop()" id="button-stop">Stop</button>
                </div>
            </div>
        </div>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script>

            var randTimer;
            const names = ["John", "Dezel", "Mark", "Edwin", "Pierro", "Aidle", "Morris"];
            
            const start = () => {
                let participants = names;
                let participantsCount = names.length;

                const result = document.getElementById("result");
                result.innerHTML = '';

                if(participantsCount>0){
                    randTimer = setInterval(function(){
                        val =  participants[Math.floor(Math.random() * participantsCount)]; 
                        result.innerHTML = val;
                    }, 50);
                }else{
                    result.innerHTML = "Tidak Ada Peserta...";
                }
            }

            const stop = () => {
                clearInterval(randTimer);
                const result = document.getElementById("result");
                value = result.innerHTML;
                alert('Congrats, '+value)
            }
        </script>
    </body>
</html>
